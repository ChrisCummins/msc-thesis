<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Allow anyone to own and invoke methods on Omnitune server -->
  <policy context="default">
    <allow own="org.omnitune"/>
    <allow send_destination="org.omnitune"/>
    <allow receive_sender="org.omnitune"/>
  </policy>

</busconfig>
